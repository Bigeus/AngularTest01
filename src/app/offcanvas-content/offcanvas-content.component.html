<div class="offcanvas-header">
    <h5 class="offcanvas-title">Painel Offcanvas</h5>
    <button type="button" class="btn-close text-reset" aria-label="Close" (click)="activeOffcanvas.dismiss('Cross click')"></button>
  </div>

    <p>Olá, {{ name }}! Este é o conteúdo do Offcanvas.</p>
    <button type="button" class="btn btn-outline-secondary" (click)="activeOffcanvas.close('Close click')">Fechar</button>
  </div>
